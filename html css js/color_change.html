<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Color Change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .content {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .blue {
            background-color: #007bff;
        }

        .orange {
            background-color: #ff7f00;
        }

        .green {
            background-color: #28a745;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .content {
                width: 90%;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .content {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Responsive Layout with Color Change</h1>
</header>

<div class="container">
    <div class="content" id="colorSection">
        <p>This section should change colour after clicking on following buttons</p>
    </div>

    <div class="buttons">
        <button class="blue" onclick="changeColor('blue')"></button>
        <button class="orange" onclick="changeColor('orange')"></button>
        <button class="green" onclick="changeColor('green')"></button>
    </div>
</div>


<script>
    function changeColor(color) {
        const contentSection = document.getElementById('colorSection');
        if (color === 'blue') {
            contentSection.style.backgroundColor = '#007bff';
        } else if (color === 'orange') {
            contentSection.style.backgroundColor = '#ff7f00';
        } else if (color === 'green') {
            contentSection.style.backgroundColor = '#28a745';
        }
    }
</script>

</body>
</html>

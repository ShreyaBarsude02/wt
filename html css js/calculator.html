<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .calculator {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            text-align: center;
        }

        td {
            padding: 10px;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Calculator</h1>
    </header>

    <section>
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="2"><input type="number" id="num1" placeholder="Enter number 1"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="number" id="num2" placeholder="Enter number 2"></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('+')">+</button></td>
                    <td><button onclick="calculate('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('*')">*</button></td>
                    <td><button onclick="calculate('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('%')">%</button></td>
                    <td><button onclick="clearResult()">Clear</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Result: <span id="result">0</span></h3>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Simple Calculator</p>
    </footer>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers in both fields.");
                return;
            }

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Division by zero is not allowed.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                default:
                    result = 0;
            }

            document.getElementById('result').innerText = result;
        }

        function clearResult() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = '0';
        }
    </script>

</body>
</html>

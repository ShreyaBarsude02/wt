<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Search and Sort</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f4f7fa;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .container {
        max-width: 900px;
        margin-top: 20px;
      }
      .result {
        margin-top: 20px;
      }
      .btn-custom {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Array Search and Sort Demonstration</h1>

      <div class="card mb-4">
        <div class="card-header">Integer Array</div>
        <div class="card-body">
          <h5>Enter Integer Array and Perform Search/Sort</h5>
          <div class="form-group">
    
            <input
              type="text"
              id="intArrayInput"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="searchInt">Search Integer:</label>
            <input
              type="number"
              id="searchInt"
              class="form-control"
              placeholder="Enter an integer to search"
            />
          </div>
          <button class="btn btn-primary" onclick="searchInteger()">Search Integer</button>
          <button class="btn btn-success btn-custom" onclick="sortIntegerArray()">Sort Array</button>
          <button class="btn btn-danger" onclick="resetIntegerArray()">Reset Array</button>

          <p><strong>Sorted Integer Array:</strong> <span id="sortedInteger"></span></p>
          <p><strong>Search Result:</strong> <span id="searchResult"></span></p>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Named Entities Array</div>
        <div class="card-body">
          <h5>Enter Named Entities and Perform Search/Sort</h5>
          <div class="form-group">

            <input
              type="text"
              id="entityArrayInput"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="searchEntity">Search Named Entity:</label>
            <input
              type="text"
              id="searchEntity"
              class="form-control"
              placeholder="Enter a name to search"
            />
          </div>
          <button class="btn btn-primary" onclick="searchEntity()">Search Named Entity</button>
          <button class="btn btn-success btn-custom" onclick="sortEntityArray()">Sort Array</button>
          <button class="btn btn-danger" onclick="resetEntityArray()">Reset Array</button>

          <p><strong>Sorted Named Entities Array:</strong> <span id="sortedEntities"></span></p>
          <p><strong>Search Result:</strong> <span id="entitySearchResult"></span></p>
        </div>
      </div>
    </div>

    <script>
      let intArray = [];
      let entityArray = [];

      function searchInteger() {
        const searchValue = document.getElementById("searchInt").value;
        const index = intArray.indexOf(Number(searchValue));
        const resultElement = document.getElementById("searchResult");
        if (index !== -1) {
          resultElement.textContent = `Found at index ${index}`;
        } else {
          resultElement.textContent = "Not found";
        }
      }

      function sortIntegerArray() {
        const input = document.getElementById("intArrayInput").value;
        intArray = input.split(",").map(Number);
        intArray.sort((a, b) => a - b);
        document.getElementById("sortedInteger").textContent = intArray.join(", ");
      }

      function resetIntegerArray() {
        document.getElementById("intArrayInput").value = "";
        document.getElementById("searchInt").value = "";
        document.getElementById("sortedInteger").textContent = "";
        document.getElementById("searchResult").textContent = "";
        intArray = [];
      }

      function searchEntity() {
        const searchValue = document.getElementById("searchEntity").value.toLowerCase();
        const resultElement = document.getElementById("entitySearchResult");
        const found = entityArray.some(entity => entity.toLowerCase() === searchValue);
        if (found) {
          resultElement.textContent = `"${searchValue}" found in the array`;
        } else {
          resultElement.textContent = `"${searchValue}" not found`;
        }
      }

      function sortEntityArray() {
        const input = document.getElementById("entityArrayInput").value;
        entityArray = input.split(",").map(name => name.trim());
        entityArray.sort();
        document.getElementById("sortedEntities").textContent = entityArray.join(", ");
      }

      function resetEntityArray() {
        document.getElementById("entityArrayInput").value = "";
        document.getElementById("searchEntity").value = "";
        document.getElementById("sortedEntities").textContent = "";
        document.getElementById("entitySearchResult").textContent = "";
        entityArray = [];
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
